# .github/workflows/docker.yml
name: "Build and Push Docker Image"

on:
  push:
    branches:
      - "master"
      - "dev"
  pull_request:
    branches:
      - "master"
      - "dev"

env:
  REGISTRY: "ghcr.io"
  IMAGE_NAME: "buckshotcapital/hyperliquid-node"

jobs:
  build:
    runs-on: "ubuntu-latest"
    permissions:
      contents: "read"
      packages: "write"
      id-token: "write"
      attestations: "write"

    steps:
      - name: "Checkout repository"
        uses: "actions/checkout@v4"
        with:
          filter: "tree:0"

      - name: "Set up Docker Buildx"
        uses: "docker/setup-buildx-action@v3"

      - name: "Log in to Container Registry"
        if: "${{ github.event_name != 'pull_request' }}"
        uses: "docker/login-action@v3"
        with:
          registry: "${{ env.REGISTRY }}"
          username: "${{ github.actor }}"
          password: "${{ secrets.GITHUB_TOKEN }}"

      - name: "Set image tags"
        id: "tags"
        run: |
          if [ "${{ github.ref }}" = "refs/heads/dev" ]; then
            echo "tags<<EOF" >> $GITHUB_OUTPUT
            echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:dev" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "tags<<EOF" >> $GITHUB_OUTPUT
            echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT
            echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:mainnet" >> $GITHUB_OUTPUT
            echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:testnet" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: "Build and push Docker image"
        id: "build"
        uses: "docker/build-push-action@v6"
        with:
          context: "."
          push: "${{ github.event_name != 'pull_request' }}"
          tags: "${{ steps.tags.outputs.tags }}"
          cache-from: "type=gha"
          cache-to: "type=gha,mode=max"

      - name: "Generate artifact attestation"
        if: "${{ github.event_name != 'pull_request' }}"
        uses: "actions/attest-build-provenance@v2"
        with:
          subject-name: "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          subject-digest: "${{ steps.build.outputs.digest }}"
          push-to-registry: true
